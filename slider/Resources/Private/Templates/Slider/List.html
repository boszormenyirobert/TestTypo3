<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />


	<f:section name="content">

		
	<div class="row">
			
			
	   				<div id="slideshow">
					   <f:for each="{imgCollection}" as="item">
	   						<div>
	   						<img class="sliderImg" src="{item.image.originalResource.publicUrl}
	   						">
	   						<h3>{item.text}</h3>
							</div>
						</f:for>
					</div>
			
			
	</div>


	</f:section>
</html>
